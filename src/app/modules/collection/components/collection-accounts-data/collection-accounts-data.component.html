<span class="section-title">{{'collection.accountDataTitle' | translate}}</span>

<div>
  <form [formGroup]="filterForm" #form="ngForm" appScrollToFirstInvalid>
    <div class="">
      <div fxLayout="row">
        <div fxFlex="50" fxFlex.xs="50" class="field-container">
          <mat-form-field class="input-container">
            <mat-select placeholder="{{'collection.accountsDataForm.currencyType' |translate}}" formControlName="currencyType">
              <!--<mat-option value="">-->
                <!--{{'pld.beneficiaries.filter.statusOptions.ALL' | translate}}-->
              <!--</mat-option>-->
            </mat-select>
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.xs="50" class="field-container">
          <mat-form-field class="input-container">
            <input autocomplete="off" type="text" matInput name="centeringAccount"
                   formControlName="centeringAccount"
                   placeholder="{{'collection.accountsDataForm.centeringAccount' |translate}}" mask="0{10}" maxlength="9">
          </mat-form-field>
        </div>
      </div>



      <div fxLayout="row">
        <div fxFlex="50" fxFlex.xs="50" class="field-container">
          <mat-form-field class="input-container">
            <input autocomplete="off" type="text" matInput name="accountCollection"
                   formControlName="accountCollection"
                   placeholder="{{'collection.accountsDataForm.accountCollection' |translate}}" mask="0{10}" maxlength="9">
          </mat-form-field>
        </div>

        <div fxFlex="50" fxFlex.xs="50" class="field-container">
          <mat-form-field class="input-container">
            <input autocomplete="off" type="text" matInput name="accountRefund"
                   formControlName="accountRefund"
                   placeholder="{{'collection.accountsDataForm.accountRefund' |translate}}" mask="0{10}" maxlength="9">
          </mat-form-field>
        </div>
      </div>

    </div>
  </form>
</div>
