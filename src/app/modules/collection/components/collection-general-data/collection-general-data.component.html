<div class="section-container">
  <span class="section-title">{{'collection.generalDataTitle' | translate}}</span>

  <div>
    <form [formGroup]="filterForm" #form="ngForm" appScrollToFirstInvalid>
      <div class="">
        <div fxLayout="row">
          <div fxFlex="50" fxFlex.xs="50" class="field-container">
            <mat-form-field class="input-container">
              <input autocomplete="off" type="text" matInput name="socialReason"
                     formControlName="socialReason"
                     placeholder="{{'collection.generalDataForm.socialReason' |translate}}" mask="0{10}" maxlength="9">
            </mat-form-field>
          </div>

          <div fxFlex="50" fxFlex.xs="50" class="field-container">
            <mat-form-field class="input-container">
              <input autocomplete="off" type="text" matInput name="address"
                     formControlName="address"
                     placeholder="{{'collection.generalDataForm.address' |translate}}" mask="0{10}" maxlength="9">
            </mat-form-field>
          </div>
        </div>



        <div fxLayout="row">
          <div fxFlex="50" fxFlex.xs="50" class="field-container">
            <mat-form-field class="input-container">
              <input autocomplete="off" type="text" matInput name="rfc"
                     formControlName="rfc"
                     placeholder="{{'collection.generalDataForm.rfc' |translate}}" mask="0{10}" maxlength="9">
            </mat-form-field>
          </div>

          <div fxFlex="50" fxFlex.xs="50" class="field-container">
            <mat-form-field class="input-container">
              <input autocomplete="off" type="text" matInput name="email"
                     formControlName="email"
                     placeholder="{{'collection.generalDataForm.email' |translate}}" mask="0{10}" maxlength="9">
            </mat-form-field>
          </div>
        </div>



        <div fxLayout="row">
          <div fxFlex="50" fxFlex.xs="50" class="field-container">
            <mat-form-field class="input-container">
              <input autocomplete="off" type="text" matInput name="phone"
                     formControlName="phone"
                     placeholder="{{'collection.generalDataForm.phone' |translate}}" mask="0{10}" maxlength="9">
            </mat-form-field>
          </div>

          <div fxFlex="50" fxFlex.xs="50" class="field-container">
            <mat-form-field class="input-container">
              <input autocomplete="off" type="text" matInput name="name"
                     formControlName="name"
                     placeholder="{{'collection.generalDataForm.name' |translate}}" mask="0{10}" maxlength="9">
            </mat-form-field>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
