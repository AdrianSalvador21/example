<div mat-dialog-title class="error-header"></div>

<div mat-dialog-content>
  <div class="error-content">
    <div class="error-inner-content">
      <p class="error-message">
        <span>{{'general.sessionTimerMessage' | translate}}</span>
      </p>
      <p class="error-message-time">
        <span>{{time}}</span>
      </p>
    </div>
  </div>
</div>

<div mat-dialog-actions class="error-buttons">
  <button appNoDblClickMat (click)="close('Y')" mat-raised-button type="button" cdkFocusInitial>
    {{'general.ok-button' |translate}}
  </button>
</div>
